<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Aggiungi libro</title>
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img class="logo-size" src="./img/duck.png" alt="" />
                </a>
                <!-- Menu ad hamburger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu di navigazione -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Menu sinistro -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="py-5">

            <!-- Form -->
            <form class="container">

                <h1 class="fs-2 mb-3">Nuovo libro</h1>

                <!-- Nome e cognome -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="nome-autore">Nome Autore</label>
                        <input type="text" class="form-control" id="nome-autore"
                            placeholder="Inserisci il nome dell'autore" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="cognome-autore">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome-autore"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <!-- Titolo -->
                <div class="row">
                    <div class="col-12 mb-1">
                        <label for="titolo">Titolo</label>
                        <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro"
                            required>
                    </div>
                </div>

                <p class="mb-3 text-body-secondary">
                    Titolo versione italiana
                </p>

                <!-- Genere, Anno di Pubblicazione e ISBN# -->
                <div class="row">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="Genere">Genere</label>
                        <select class="form-select" id="genere" required>
                            <option selected>Scegli il genere</option>
                            <option>Giallo</option>
                            <option>Avventura</option>
                            <option>Giallo</option>
                            <option>Romantico</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="anno-pubblicazione">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="anno-pubblicazione" placeholder="Inserisci l'anno"
                            required>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="isbn">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#"
                            required>
                    </div>
                </div>

                <hr>

                <!-- Text Area -->
                <label for="note">Note</label>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="note"
                        style="height: 100px"></textarea>
                    <label for="note">Inserisci eventuali note sul libro</label>
                </div>

                <!-- Digitale -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="digitale">
                    <label class="form-check-label" for="digitale">Disponibile anche in digitale</label>
                </div>

                <!-- Aggiungi Libro -->
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>



        </div>
    </main>
</body>

</html>
